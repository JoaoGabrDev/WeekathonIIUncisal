{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QrCode HospitalAPI</title>
    <link rel="icon" href="{% static 'favicon' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'script.js' %}"></script>
</head>

<body>
    <div class="phone-container">
        <header class="app-header">
            <div class="app-logo">
                <i class="fas fa-hospital"></i>
                <span>QrCode HospitalAPI</span>
            </div>
            <i class="fas fa-bars"></i>
        </header>

        <div class="app-content">
            <div class="app-title">Consultar ou Cadastrar Paciente</div>
            <div class="form-container">
                <div class="form-group">
                    <label for="cpf-input" class="required">CPF</label>
                    <input type="text" id="cpf-input" class="form-control" placeholder="XXX.XXX.XXX-XX" maxlength="14"
                        required />
                </div>

                <div class="form-group">
                    <label for="fullName" class="required">Nome Completo</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Nome do paciente" required>
                </div>

                <div class="form-group">
                    <label for="alergias">Alergia a medicamento</label>
                    <input type="text" id="alergias" class="form-control" placeholder="Ex: Dipirona, Penicilina">
                </div>

                <div class="form-group">
                    <label for="bloodType" class="required">Tipo Sanguíneo</label>
                    <select id="bloodType" class="form-control">
                        <option value="">Selecione</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div class="form-title">Prescrição</div>
                <div class="form-group">
                    <label for="medicamento" class="required">Medicamento</label>
                    <input type="text" id="medicamento" class="form-control" placeholder="Ex: Dipirona" required>
                </div>
                <div class="form-group">
                    <label for="dosagem" class="required">Dosagem</label>
                    <input type="text" id="dosagem" class="form-control" placeholder="Ex: 500mg" required>
                </div>
                <div class="form-group">
                    <label for="frequencia" class="required">Frequência</label>
                    <input type="text" id="frequencia" class="form-control" placeholder="Ex: 3x ao dia">
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" class="form-control" placeholder="Observações adicionais"></textarea>
                </div>

                <div class="form-group button-row">
                    <button onclick="buscarQrCode()">Buscar QR Code</button>
                    <button onclick="gerarQrCode()" class="secondary">Cadastrar e Gerar</button>
                </div>

                <div id="resultado">
                    <img id="qrCodeImagem" alt="Qr Code do Paciente"/>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
